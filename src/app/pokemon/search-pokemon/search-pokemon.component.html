<div class="row">
    
    <div class="col s12 m6 offset-m3">
        <div class="card">
            <input 
                #searchBox 
                (keyup)="search(searchBox.value)" 
                placeholder="Rechercher un PokÃ©mon"
            >
            <div class="collection">
               <a 
                    *ngFor="let pokemon of pokemons$ | async" 
                    (click)="goToDetail(pokemon)" 
                    class="collection-item"
                >
                    {{ pokemon.name }}
                </a> 
            </div>
        </div>
    </div>
</div>
